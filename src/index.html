<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D箱庭アプリケーション</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 20px;
    }
    .control-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      border: none;
      font-size: 24px;
    }
    #instructions {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 10;
      text-align: center;
      transition: opacity 1.5s;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="controls">
    <button class="control-btn" id="moveForward">↑</button>
    <button class="control-btn" id="moveLeft">←</button>
    <button class="control-btn" id="moveRight">→</button>
    <button class="control-btn" id="moveBack">↓</button>
  </div>

  <div id="instructions">
    操作方法:<br>
    ・WASD: キーボードで移動<br>
    ・タッチボタン: 画面下部のボタンで移動<br>
    ・ゲームパッド: 左スティックで移動、右スティックでカメラ回転
  </div>

  <script type="module" src="./main.js"></script>
  <script>
    // 5秒後に説明文を徐々に消す
    setTimeout(() => {
      const instructions = document.getElementById('instructions');
      instructions.style.opacity = '0';
    }, 5000);
  </script>
</body>
</html>
